<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel ="stylesheet" href="style/signup.css">
</head>
<body>
    <form class="container" method="post" action="/reg"><br>
        <label class="label">Register</label><br><br>
        <input type="text" placeholder="UserName" name="username" required><br><br>
        <input type="text" placeholder="FirstName" name="fname" required><br><br>
        <input type="text" placeholder="LastName" name="lname" required><br><br>
        <input type="phone" placeholder="Mobile Number 1" name="mobile1" required><br><br>
        <input type="phone" placeholder="Mobile Number 2" name="mobile2"><br><br>
        <input type="email" placeholder="Email" name="email" required><br><br>
        <input type="password" placeholder="Password" name="password" required><br><br>
        <input type="password" placeholder="Confirm Password" name="cpassword" required><br><br>
        <label id="dob">Date Of Birth </label>
        <input type="date" name="dob" required><br><br>
        <i style="color: white; font-size: 20px; text-align: left;">Gender  : </i> <input type="radio" name="gender" value="Male" required><i style="color: white;">Male</i>
        <input type="radio" name="gender" value="Female"><i style="color:white">Female</i><br><br>
        <button id="upload"><a href="/upload_profile.html" >Upload Profile Photo</a></button><br><br>
        <button id="signup" type="submit">Sign Up</button>
        <a href="/">Signin</a>
    </form>
</body>
</html>
